<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Challenge</title>
    <meta charset="utf-8" />
    <link href="color.css" rel="stylesheet" />
  </head>
  <body>
    <div class="music">
      <div class="music-main">
        <div class="status-bar">
          <div><i class="fas fa-arrow-left"></i></div>
          <div><i class="fas fa-search"></i></div>
        </div>
        <div class="main-photo">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F433%2F2021%2F03%2F07%2F0000073965_001_20210307202935906.png&type=a340"
          />
        </div>
        <div class="singer">
          <p class="singer-name">BTS</p>
          <p class="singer-genre">K-POP</p>
        </div>
        <div class="shuffle">
          <div class="shuffle-shuffle">Shuffle</div>
          <div class="shuffle-heart">
            <i class="fas fa-heart"></i>
            <p class="shuffle-heart__number">999 999</p>
          </div>
        </div>
        <div class="music-charts">
          <div class="music-chart">
            <div class="music-chart__photo">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/006/162/6162038.jpg?type=r360Fll&v=20210709145637"
              />
            </div>
            <div class="music-chart__box">
              <div class="music-chart__title">Butter / Permission to Dance</div>
              <div class="music-chart__singer">방탄소년단</div>
            </div>

            <div class="music-chart__icon">
              <i style="opacity: 30%" ; class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="music-chart">
            <div class="music-chart__photo">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/006/391/6391826.jpg?type=r360Fll&v=20210830141209 "
              />
            </div>
            <div class="music-chart__box">
              <div class="music-chart__title">
                Butter (Feat. Megan Thee Stallion)
              </div>
              <div class="music-chart__singer">방탄소년단</div>
            </div>
            <div class="music-chart__icon">
              <i style="opacity: 30%" ; class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="music-chart">
            <div class="music-chart__photo">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/005/485/5485346.jpg?type=r360Fll&v=20210616100609"
              />
            </div>
            <div class="music-chart__box">
              <div class="music-chart__title">BTS, THE BEST</div>
              <div class="music-chart__singer">방탄소년단</div>
            </div>
            <div class="music-chart__icon">
              <i style="opacity: 30%" ; class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="music-chart">
            <div class="music-chart__photo">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/004/937/4937317.jpg?type=r360Fll&v=20210910163310"
              />
            </div>
            <div class="music-chart__box">
              <div class="music-chart__title">Dynamite (NightTime Version)</div>
              <div class="music-chart__singer">방탄소년단</div>
            </div>
            <div class="music-chart__icon">
              <i style="opacity: 30%" ; class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <div class="playing">
          <div class="playing-title">
            <p>Butter</p>
            <p class="music-chart__singer">방탄소년단</p>
          </div>
          <div class="playing-icon">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
      <div class="music-main">
        <div class="status-bar">
          <div><i class="fas fa-arrow-left"></i></div>
          <div><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <div class="music-play__photo">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/006/391/6391826.jpg?type=r360Fll&v=20210830141209"
          />
        </div>
        <div class="singer">
          <p class="singer-name">Butter (Feat. Megan Thee Stallion)</p>
          <p class="singer-genre">방탄소년단</p>
        </div>
        <div class="play-range">
          <input type="range" />
        </div>
        <div class="play-bar">
          <i style="opacity: 30%" class="fas fa-redo fa-2x"></i>
          <i class="fas fa-step-backward fa-2x"></i>
          <i class="fas fa-pause fa-2x"></i>
          <i class="fas fa-step-forward fa-2x"></i>
          <i style="opacity: 30%" class="fas fa-random fa-2x"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3affbfccc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
