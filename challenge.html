<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Challenge</title>
    <meta charset="utf-8" />
    <link href="color.css" rel="stylesheet" />
  </head>
  <body>
    <div class="margin">
      <div class="top-bar">
        <div class="top-bar__times">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="top-bar__playlist">
          <span>Playlist</span>
        </div>
      </div>
      <div class="player">
        <div class="player__picture">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="player-box">
          <div class="player-box__title">Random Love</div>
          <div class="player-box__singer">by Divay Kapoor</div>
        </div>
      </div>
      <div class="boutton">
        <div class="boutton__play">
          <div class="boutton__play-icon">
            <i class="fas fa-play fa-2x"></i>
          </div>
          <span class="boutton__play-font">Play</span>
        </div>
        <div class="boutton__heart">
          <i class="far fa-heart fa-3x"></i>
        </div>
        <div class="boutton__plus"><i class="fas fa-plus fa-3x"></i></div>
      </div>
      <div class="playlist">
        <div class="playlist-title">
          <div class="playlist__a"></div>
          <ul>
            <li class="playlist__songname">Matargasti</li>
            <li class="playlist__singer">Mohit Chauhan</li>
          </ul>
        </div>
        <div class="playlist-title">
          <div class="playlist__b"></div>
          <ul>
            <li class="playlist__songname">Attitude</li>
            <li class="playlist__singer">Lewis Ofman - Attitude</li>
          </ul>
        </div>
        <div class="playlist-title">
          <div class="playlist__c"></div>
          <ul>
            <li class="playlist__songname">Try Everthing</li>
            <li class="playlist__singer">Shakira - Zootopia</li>
          </ul>
        </div>
        <div class="playlist-title">
          <div class="playlist__d"></div>
          <ul>
            <li class="playlist__songname">Sunflower</li>
            <li class="playlist__singer">Joseph Vincent - Sunflower</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3affbfccc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
